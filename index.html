<!DOCTYPE html>
<html>
<head>
    <title>Animal Crossing: Music 4 U</title>
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="resources/css/index.css"/>
</head>
<body onload="startTime()">   
   <!--- <div><audio controls autoplay loop muted>
  <source src="resources/ost/CityFolk2PM.mp3"  type="audio/mp3">
    </audio>    
    <div id="txt">
    </div>
    </div> --->
    <div class="main">
        <p id = "logo"><i class = "fa fa-music" aria-hidden="true"></i></p>
        <div class="option">
            <img onclick="onClickChange(OST_one)" src="resources/img/GameCube.png" alt="Animal Crossing">
            <img onclick="onClickChange(OST_two)" src="resources/img/CityFolk.png" alt="Animal Crossing: City Folk">
            <img onclick="onClickChange(OST_three)" src="resources/img/NewLeaf.png" alt="Animal Crossing: New Leaf">
            <img onclick="onClickChange(OST_four)" src="resources/img/NewHorizons.png" alt="Animal Crossing: New Horizons">
        </div>
        <div class= "left">
            <img id = "track_image" alt="Game Title">
            <div class = "volume">
                <p id = "volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" id = "volume_icon" onclick = "muteSound()"></i>
                <input type = "range" min = "0" max = "100" value = "90" onchange = "volumeChange()" id = "volume">
            </div>
        </div>
        <div class = "right">
            <div class = "show_song_no" id="txt">    
            </div>
            <p id = "title">Click The Button to Start</p>        
            <p id = "artist">Listening to the Music</p>
            
            <div class = "middle">
                <button onclick = "clickPlay()" id = "play"> <i class = "fa fa-play" aria-hidden = 'true'></i></button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="resources/js/index.js"></script>
</body>
</html>
